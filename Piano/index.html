<!DOCTYPE html>
<html>
<head>
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="piano.js">
        
    </script> 
</head>
    <body>
        <div class="piano">       
            <div class="position">
                <div class="keys">
                        <div class="whitekey">
                        
                        </div>   
                        <div class="whitekey" id="c" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="blackkey" style="margin-left: 14%;" id="cis" onmousedown="playBlack(this.id)" onmouseup="mouseUpBlack(this.id, )">
                            
                        </div>
                        <div class="whitekey" id="d" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="blackkey" style="margin-left: 22%;" id="dis" onmousedown="playBlack(this.id)" onmouseup="mouseUpBlack(this.id)">
                            
                        </div>
                        <div class="whitekey" id="e" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="whitekey" id="f" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="blackkey" style="margin-left: 38%;" id="fis" onmousedown="playBlack(this.id)" onmouseup="mouseUpBlack(this.id)">
                            
                        </div>
                        <div class="whitekey" id="g" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="blackkey" style="margin-left: 46%;" id="gis" onmousedown="playBlack(this.id)" onmouseup="mouseUpBlack(this.id)">
                            
                        </div>
                        <div class="whitekey" id="a" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="blackkey" style="margin-left: 54%;" id="ais" onmousedown="playBlack(this.id)" onmouseup="mouseUpBlack(this.id)">
                            
                        </div>
                        <div class="whitekey" id="h" onmousedown="playWhite(this.id)" onmouseup="mouseUpWhite(this.id)">
                            
                        </div>
                        <div class="whitekey">
                            
                        </div>
                </div>      
            </div>
        </div>
    </body>
</html>
